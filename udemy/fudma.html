<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>FEDERAL UNIVERSITY DUTSIN-MA</title>
  <script src="./loginValidation.js" defer></script>

</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="form">
                    <h2>Login Portal</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" placeholder="email" name="yourEmail" class="emailPattern" >
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" placeholder="**********" maxlength="8" class="inputpass" name="yourPassword" >
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="yourEmail">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button id="submitBtn">Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="signup.html" >Sign Up</a></p>
                    </div>
                </form>
                <div id="msg"></div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
</body>
</html>
